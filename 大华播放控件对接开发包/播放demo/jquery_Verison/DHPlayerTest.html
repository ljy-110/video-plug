  <style type="text/css">
    * {
      margin: 0px;
      padding: 0px;
      font-size: 12px
    }

    #nav {
      background-color: #C7EDCC;
      height: 40px;
      width: 600px;
    }

    table {
      width: 700px
    }

    table tr {
      height: 30px
    }

    /*基本样式*/
    ul {
      list-style: none;
    }

    /*ul前面的·消失*/
    ul li {
      float: left;
      line-height: 40px;
      text-align: center;
      position: relative;
    }

    /*水平居中*/
    a {
      text-decoration: none;
      color: #000;
      padding: 0 10px;
    }

    a:hover {
      color: #eee;
      background-color: #aaa
    }

    ul li ul li {
      float: none;
      background-color: #eee;
      margin-top: 2px;
    }

    ul li ul {
      position: absolute;
      left: 0px;
      top: 40px;
      display: none
    }

    ul li ul li a:hover {
      background-color: blue;
    }

    ul li:hover ul {
      display: block;
    }

    input[type='number'],
    input[type='text'] {
      height: 24px;
    }

    tr {
      line-height: 40px;
    }

    td label {
      vertical-align: 2px;
      margin-left: 5px;
    }

    .playWnd {
      border: 1px solid red;
    }

    #video_box {
      height: calc(100vh - 50px);
      overflow: auto;
    }

    #DHVideoPlayer {
      width: 600px;
      height: 600px;
      border: 1px solid #000;
    }

    .record {
      display: none;
    }

  </style>
